<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart" @click='addToCart'>Cart({{cart}})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="product" :class="{'out-of-stock-img' : !inStock}">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <a :href="urlShop">More info here</a>
            <p v-if='inStock >= 10'>In Stock</p>
            <p v-else-if='inStock < 10 && inStock > 0'>Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for='detail in details'>{{detail}}</li>
            </ul>
            <div 
              class="color-circle" 
              v-for='(variant, index) in variants' 
              :key='variant.id' 
              @mouseover='updateVariant(index)' 
              :style='{backgroundColor: variant.color}'>
            </div>

          </div>
          <button class="button" @click='addToCart'>+</button>
          <button class="button" @click='removeFromCart'>-</button>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
